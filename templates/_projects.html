<div class="mt-8">
    <div class="md:max-w-3xl">
        <h1
            class="text-4xl text-olive-drab font-extrabold tracking-tight sm:text-5xl lg:text-6xl"
        >
            Projects
        </h1>
        <p class="mt-6 text-lg text-olive-drab">
            My personal projects, which I work on every now and then.
        </p>
    </div>
    <div class="mt-16 sm:mt-20 p-8">
        <ul
            class="grid grid-cols-1 gap-x-12 gap-y-16 sm:grid-cols-2 lg:grid-cols-3"
            role="list"
        >
            {% for project in projects %}

            <li class="group relative flex flex-col items-start">
                <div
                    class="relative z-10 flex h-12 w-12 items-center justify-center">
                    <svg
                        viewBox="{{project.vbox}}"
                        aria-hidden="true"
                        class="h-6 w-6 flex-none fill-wenge transition group-hover:fill-jet">
                        <path
                            d="{{project.path}}"
                            clip-rule="evenodd"
                            fill-rule="evenodd">
                        </path>
                    </svg>
                </div>
                <h2 class="mt-6 text-base font-semibold text-davys-grey">
                    <div
                        class="absolute -inset-y-6 -inset-x-4 z-0 scale-95 bg-dark-vanilla opacity-0 transition group-hover:scale-100 group-hover:opacity-100 sm:-inset-x-6 sm:rounded-2xl"
                    ></div>
                    <a href="{{project.link}}" target="_blank">
                        <span
                            class="absolute -inset-y-6 -inset-x-4 z-20 sm:-inset-x-6 sm:rounded-2xl">
                        </span>
                        <span class="relative z-10">{{ project.title }}</span>
                    </a>
                </h2>
                <p class="relative z-10 mt-2 text-sm text-wenge">
                    {{ project.description }}
                </p>
            </li>

            {% endfor %}
        </ul>
    </div>
</div>
